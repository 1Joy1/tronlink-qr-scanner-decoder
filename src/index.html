  <!-- Переключатель языков -->
  <div class="lang-switch d-flex justify-content-end mb-1">
    <select id="lang-select">
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
  </div>

  <div id="camera-container">
      <video id="video" playsinline autoplay></video>
      <canvas id="canvas"></canvas>
  </div>

  <div class="button-container">
      <button id="startButton" class="btn-scan" data-i18n="scanButton">Сканировать</button>
      <button id="stopButton" class="btn-scan" data-i18n="stopButton" disabled>Остановить</button>
  </div>

  <div id="resultFromQR" class="result"></div>

  <!-- Подключаем библиотеки в правильном порядке -->
  <!-- ВАЖНО: i18n должен быть подключен ПЕРВЫМ -->
  <script src="js/i18n.js"></script>

  <!-- Подключаем библиотеки локально -->
  <!-- https://github.com/cozmo/jsQR/blob/master/dist/jsQR.js -->
  <script src="js/jsQR.js"></script>
  
  <!-- Сканирование QR кода -->
  <script src="js/qr_scanner.js"></script>
  
  <!-- Данные токенов -->
  <script src="js/tron_tokens_data.js"></script>
  
  <!-- Декодирование JSON из QR кода -->
  <script src="js/tron_decoder.js"></script>

</html>
